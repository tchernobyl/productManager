    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 ng-if="category.id" class="modal-title">Edit category [ID: {{category.id}}]</h3>
        <h3 ng-if="!category.id" class="modal-title">Add category </h3>
    </div>
    <div class="modal-body">
        <form name="category_form" class="form-horizontal" role="form" novalidate>
            <form-element label="NAME" mod="category">
                <input type="text" class="form-control" name="name" placeholder="NAME" ng-model="category.name" ng-disabled="category.id" focus/>
            </form-element>
            <form-element label="DESCRIPTION" mod="category">
            <textarea class="form-control" name="description" placeholder="DESCRIPTION" ng-model="category.description">{{category.description}}</textarea>
            </form-element>



            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="saveCategory(category);"
                                ng-disabled="category_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
